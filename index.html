    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF7E5F;
            --secondary: #84C7B7;
            --accent: #FEB47B;
            --background: linear-gradient(135deg, #FDF7F4 0%, #FFF5EC 100%);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        .ingredient-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.3s ease-out;
        }
        .ingredient-pill:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255,126,95,0.15);
        }
        .generate-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            background: linear-gradient(135deg, #FF7E5F 0%, #FEB47B 100%);
        }
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,126,95,0.2);
        }
        .generate-btn:active {
            transform: translateY(1px) scale(0.98);
        }
        .loading-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        .main-container {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .dropzone {
            min-height: 120px;
            background: rgba(255,255,255,0.5);
            border: 2px dashed rgba(255,126,95,0.3);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .dropzone.active {
            border-color: var(--primary);
            background: rgba(255,126,95,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
    </style>
</head>
